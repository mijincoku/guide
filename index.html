<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>


  <script>
        const markerLinks = {
          nagura: "https://example.com/nagura",
          hirakubo: "https://example.com/hirakubo",
          fuune: "https://example.com/fuune",
          port: "https://example.com/port",
          sukuji: "https://example.com/sukuji",
          yashima: "https://example.com/yashima",
        };

          const nftElements = document.querySelectorAll("a-nft");
        nftElements.forEach((nftElement) => {
          nftElement.addEventListener("markerFound", function () {
            const link = markerLinks[nftElement.id];
            document.querySelector(".buttons button").setAttribute("onclick", `location.href='${link}'`);
            document.querySelector(".buttons").style.display = "flex";
          });

          nftElement.addEventListener("markerLost", function () {
            document.querySelector(".buttons").style.display = "none";
          });
        });     
  </script>


    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

          .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    </style>    
  </head>


  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>しばしお待ちを...</div>
    </div>

    <div class="buttons" style="display: none;"> <!-- Add display:none; to initially hide the button -->
      <button type="button" onclick="location.href='https://techacademy.jp/magazine/'">ページリンク</button>
    </div>


    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
     <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
      <a-nft
        id="nagura"
        type="nft"        
        url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/nagura"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
       <a-image
        src="guide-nagura.png"
        position="70 250 0" 
        scale="200 200 200"
        ></a-image>
        </a-nft>
      </a-nft>

     <a-nft
        id="hirakubo"     
        type="nft"        
        url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/hirakubo"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5" >
        <a-image
        src="guide-hirakubo.png"
        position="70 250 0" 
        scale="200 200 200"
        ></a-image>
      </a-nft>

      <a-nft
      id="fuune"
      type="nft"        
      url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/fuune"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5" >
      <a-image
      src="guide-fuune.png"
      position="70 250 0" 
      scale="200 200 200"
      ></a-image>
      </a-nft>

      <a-nft
      id="port"
      type="nft"        
      url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/port"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5" >
      <a-image
      src="guide-port.png"
      position="70 250 0" 
      scale="200 200 200"
      ></a-image>
      </a-nft>

      <a-nft
      id="sukuji"
      type="nft"        
      url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/sukuji"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5" >
      <a-image
      src="guide-sukuji.png"
      position="70 250 0" 
      scale="200 200 200"
      ></a-image>
      </a-nft>

      <a-nft
      id="yashima"
      type="nft"        
      url="https://cdn.glitch.global/24c94111-7a50-4163-a9e1-9d6d366b5663/yashima"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5" >
      <a-image
      src="guide-yashima.png"
      position="70 250 0" 
      scale="200 200 200"
      ></a-image>
      </a-nft>

      <a-entity camera>
        <a-cursor fuse="true" fuseTimeout="50"></a-cursor>
      </a-entity>
      
    </a-scene>


    <script>
      document.querySelector("#nagura").addEventListener("markerFound", function () {
        document.querySelector(".buttons").style.display = "flex";
      });
      
      document.querySelector("#nagura").addEventListener("markerLost", function () {
        document.querySelector(".buttons").style.display = "none";
      });
    </script> 

  </body>

</html>
